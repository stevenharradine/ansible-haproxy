---
- hosts: localhost
  remote_user: root
  roles:
    - role: ansible-haproxy
    - role: telusdigital.apt-repository
      repository_key: "0x505d97a41c61b9cd"
      repository_url: "deb http://ppa.launchpad.net/vbernat/haproxy-{{ haproxy_version }}/ubuntu {{ ansible_distribution_release }} main"
  vars:
    haproxy_backend_server_direct: localhost
    haproxy_stats_user: travis
    haproxy_stats_password: travis
    system_role: travis
    project: travis
    environment_tier: travis
    domain: travis
